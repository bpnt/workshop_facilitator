<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORKSHOP FACILITATION APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WORKSHOP ITINERARY ORGANIZER</h1>
        <label for="sessionTitle">Session Title:</label>
        <input type="text" id="sessionTitle" placeholder="Session Title">
        <label for="sessionDate">Session Date:</label>
        <input type="date" id="sessionDate">
        <label for="sessionTime">Session Time:</label>
        <input type="time" id="sessionTime">
        
        <!-- Wrap both buttons in a div for flexbox styling -->
        <div class="button-container">
            <button id="addSessionButton">Add Session</button>
            <button id="downloadButton">Download Itinerary</button>
        </div>
        
        <ul id="sessionList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
